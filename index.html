<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- /fontawesome -->

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- /google font -->

  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /style -->

  <title>Spotify</title>

</head>

  <body>
    <!-- intestazione -->
    <header>
      <a class="btn_upgrade">EFFETTUA L'UPGRADE</a>
    </header>
    <!-- /intestazione -->

    <!-- corpo principale -->
    <main>

      <!-- barra laterale -->
      <aside>
        <div class="logo_img">
          <img src="img/spotify_logo.svg" alt="Spotify logo">
        </div>
        <div class="nav_container">
          <nav class="main_menu">
            <ul>
              <li id="selected">
                <img src="img/home.svg" alt="home logo">
                <a href="">Home</a>
              </li>
              <li>
                <img src="img/search.svg" alt="search logo">
                <a href="">Cerca</a>
              </li>
              <li>
                <img src="img/libreria.svg" alt="libreria logo">
                <a href="">La tua libreria</a>
              </li>
            </ul>
          </nav>
          <nav class="playlist_menu">
            <span id="playlist_title">Playlist</span>
            <ul>
              <li><a class="btn_plus"><i class="fas fa-plus"></i></a><a href="">Crea Playlist</a></li>
              <li><a href="">Rock Italia</a></li>
              <li><a href="">Family Mix</a></li>
              <li><a href="">lofi hip hop music</a></li>
              <li><a href="">Talismano Domestico</a></li>
              <li><a href="">Pezzo che Spacca</a></li>
            </ul>
          </nav>
          <nav class="bottom_menu">
            <span class="download"><img src="img/download.svg" alt="download icon">Installa App</span>
            <hr>
            <span class="account">
              <img class="profile_img" src="img/profile.svg" alt="profile icon">
              Alessandro Giordano
            </span>
          </nav>
        </div>
      </aside>
      <!-- /barra laterale -->

      <!-- pagina principale -->
      <section class="main_page">

      </section>
      <!-- /pagina principale -->

    </main>
    <!-- /corpo princpale -->

    <!-- player -->
    <div class="player">

      <!-- sezione in ascolto -->
      <div class="now_playing">
        <img src="img/father_john.jpg" alt="album cover">
        <div class="song">
          <span class="song_name">Chateau Lobby #4</span>
          <span class="song_author">Father John Misty</span>
        </div>
        <div class="favourite">
          <i class="fas fa-heart"></i>
          <i class="far fa-folder"></i>
        </div>
      </div>
      <!-- /sezione in ascolto -->

      <!-- sezione controlli -->
      <div class="play_controls">
        <div class="controls">
          <i class="fas fa-random"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play play"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-redo-alt"></i>
        </div>
        <div class="trackline">
          <span>0:36</span>
          <div class="empty_track">
            <div class="full_track">
              <i class="fas fa-circle"></i>
            </div>
          </div>
          <span>2:50</span>
        </div>
      </div>
      <!-- /sezione controlli -->

      <!-- sezione controlli audio -->
      <div class="audio_controls">
        <i class="fas fa-list"></i>
        <i class="fab fa-chromecast"></i>
        <i class="fas fa-volume-up"></i>
        <div class="empty_volume">
          <div class="full_volume">
            <i class="fas fa-circle"></i>
          </div>
        </div>
      </div>
      <!-- /sezione controlli audio -->
    </div>
    <!-- /player -->
  </body>

</html>
